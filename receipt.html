<!DOCTYPE html>
<html>

<head>
    <title>fruit stand</title>
    <style>
        .container {
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .amount-div {
            display: inline-block;
        }

        .textbox {
            min-width: 250px;
        }
    </style>
</head>

<body>
    <header>WELCOME TO MY FRUIT STAND!</header>
    <div class="container">
        <input type="text" id="fruit" class="textbox" placeholder="type only (banana, apple, orange)">
        <div class="amount-div" id="amount1">0</div>
        <button id="+1" onclick="up(this.id)">+</button>
        <button id="-1" onclick="down(this.id)">-</button>
    </div>
    <div class="container">
        <input type="text" id="fruit" class="textbox" placeholder="type only (banana, apple, orange)">
        <div class="amount-div" id="amount2">0</div>
        <button id="+2" onclick="up(this.id)">+</button>
        <button id="-2" onclick="down(this.id)">-</button>
    </div>
    <div class="container">
        <input type="text" id="fruit" class="textbox" placeholder="type only (banana, apple, orange)">
        <div class="amount-div" id="amount3">0</div>
        <button id="+3" onclick="up(this.id)">+</button>
        <button id="-3" onclick="down(this.id)">-</button>
    </div>
    <button>generate receipt</button>
    <div id="receipt">
        
    </div>
    <script>
        const arrayFruit = [{ name: "banana", price: "$0.10" }, { name: "apple", price: "$0.50" },
        { name: "orange", price: "$0.20" }];
        function up(clicked_id) {
            if (clicked_id == "+1") {
                let amount1 = document.getElementById("amount1").textContent;
                let newAmount = Number(amount1) + 1;
                document.getElementById("amount1").innerText = newAmount;
            }
            if (clicked_id == "+2") {
                let amount1 = document.getElementById("amount2").textContent;
                let newAmount = Number(amount1) + 1;
                document.getElementById("amount2").innerText = newAmount;
            }
            if (clicked_id == "+3") {
                let amount1 = document.getElementById("amount3").textContent;
                let newAmount = Number(amount1) + 1;
                document.getElementById("amount3").innerText = newAmount;
            }
        }
        function down(clicked_id) {
            if (clicked_id == "-1") {
                let amount1 = document.getElementById("amount1").textContent;
                if (amount1 != "0") {
                    let newAmount = Number(amount1) - 1;
                    document.getElementById("amount1").innerText = newAmount;
                }
            }
            if (clicked_id == "-2") {
                let amount1 = document.getElementById("amount2").textContent;
                if (amount1 != "0") {
                    let newAmount = Number(amount1) - 1;
                    document.getElementById("amount2").innerText = newAmount;
                }
            }
            if (clicked_id == "-3") {
                let amount1 = document.getElementById("amount3").textContent;
                if (amount1 != "0") {
                    let newAmount = Number(amount1) - 1;
                    document.getElementById("amount3").innerText = newAmount;
                }
            }
        }
        
    </script>

</body>

</html>
